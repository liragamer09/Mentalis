<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentalis</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <!-- TELA DE LOGIN / CADASTRO -->
    <div id="auth-screen" class="auth-container">
        <!-- Login -->
        <div id="login-form" class="auth-card">
            <div class="auth-title">Mentalis <i class="ph ph-brain"></i></div>
            <h2>Entrar</h2>
            <br>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-user">Email</label>
                    <input type="email" id="login-user" name="login_identifier" required placeholder="ex: usuario@email.com">
                </div>
                <div class="form-group">
                    <label for="login-pass">Senha</label>
                    <input type="password" id="login-pass" name="password" required placeholder="Sua senha">
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <div class="toggle-auth" onclick="toggleAuthMode('register')">
                Não tem conta? Cadastre-se
            </div>
        </div>

        <!-- Cadastro -->
        <div id="register-form" class="auth-card hidden">
            <div class="auth-title">Mentalis <i class="ph ph-brain"></i></div>
            <h2>Criar Conta</h2>
            <br>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" name="full_name" required>
                </div>
                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="date" name="dob" required>
                </div>
                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" name="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Nome de Usuário</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Confirme a Senha</label>
                    <input type="password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
            <div class="toggle-auth" onclick="toggleAuthMode('login')">
                Já tem conta? Entrar
            </div>
        </div>
    </div>

    <!-- TELA PRINCIPAL -->
    <div id="main-screen" class="main-layout hidden">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <i class="ph ph-brain"></i> Mentalis
            </div>
            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link active"><i class="ph ph-house"></i> Início</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="ph ph-game-controller"></i> Jogos</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="ph ph-gear"></i> Configurações</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="ph ph-question"></i> Ajuda & Suporte</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="ph ph-user"></i> Conta</a></li>
                <li class="nav-item logout-btn"><a href="#" class="nav-link" onclick="handleLogout()"><i class="ph ph-sign-out"></i> Sair</a></li>
            </ul>
        </aside>

        <div class="content-area">
            <header class="header">
                <div id="header-welcome" class="page-title" style="font-weight: bold;">Bem-vindo</div>

                <div class="search-bar">
                    <i class="ph ph-magnifying-glass search-icon"></i>
                    <input type="text" placeholder="Pesquisar...">
                </div>

                <div class="header-controls">
                    <button class="control-btn" id="music-btn" onclick="toggleMusic()" title="Música Ambiente"><i class="ph ph-music-notes"></i></button>
                    <button class="control-btn" onclick="toggleTheme()" title="Alternar Tema"><i class="ph ph-moon"></i></button>
                </div>
            </header>

            <main class="main-view">
                <div class="placeholder-content">
                    <h2 id="display-name">Olá, Usuário!</h2>
                    <br>
                    <p><strong>Seus dados carregados do Supabase:</strong></p>
                    <ul style="margin-top: 10px; list-style: none;">
                        <li>Usuário: <span id="display-username">...</span></li>
                        <li>CPF: <span id="display-cpf">...</span></li>
                        <li>Email: <span id="display-email">...</span></li>
                    </ul>
                </div>
            </main>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3?filename=lofi-study-112191.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- CONFIGURAÇÃO SUPABASE ---
        const SUPABASE_URL = 'https://lyouxwgzetgcrrbkdcou.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5b3V4d2d6ZXRnY3JyYmtkY291Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0ODUzNDYsImV4cCI6MjA3OTA2MTM0Nn0.SA7HBYRknZZWypUqmqY3Gs1Ga17cnn2NpLw0_z8iV3w';
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- ELEMENTOS UI ---
        const authScreen = document.getElementById('auth-screen');
        const mainScreen = document.getElementById('main-screen');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const body = document.body;

        // --- NAVEGAÇÃO ---
        function toggleAuthMode(mode) {
            const loginEl = document.getElementById('login-form');
            const registerEl = document.getElementById('register-form');
            if (!loginEl || !registerEl) return;

            if (mode === 'register') {
                loginEl.classList.add('hidden');
                registerEl.classList.remove('hidden');
            } else {
                registerEl.classList.add('hidden');
                loginEl.classList.remove('hidden');
            }
        }

        function setAuthScreen(showAuth) {
            if (showAuth) {
                authScreen.classList.remove('hidden');
                mainScreen.classList.add('hidden');
            } else {
                authScreen.classList.add('hidden');
                mainScreen.classList.remove('hidden');
            }
        }

        // --- LÓGICA DE DADOS DO USUÁRIO ---
        async function fetchUserProfile(userId) {
            console.log("Buscando perfil para ID:", userId);
            
            const { data, error } = await supabaseClient
                .from('profiles') 
                .select('*')      
                .eq('id', userId) 
                .single();        

            if (error) {
                console.error("Erro ao buscar perfil:", error.message);
                return null;
            }
            return data;
        }

        function updateUIWithProfile(profile, email) {
            if (profile) {
                // Tenta pegar o primeiro nome, ou usa o nome completo
                const firstName = profile.full_name ? profile.full_name.split(' ')[0] : 'Usuário';
                document.getElementById('header-welcome').innerText = `Bem-vindo, ${firstName}`;
                document.getElementById('display-name').innerText = `Olá, ${profile.full_name || 'Usuário'}!`;
                document.getElementById('display-username').innerText = profile.username || '-';
                document.getElementById('display-cpf').innerText = profile.cpf || '-';
            } 
            document.getElementById('display-email').innerText = email;
        }

        // --- AUTH SUPABASE ---
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            console.log('Evento Auth:', event);
            setAuthScreen(!session);

            if (session) {
                const userEmail = session.user.email;
                const userId = session.user.id;
                const profileData = await fetchUserProfile(userId);
                updateUIWithProfile(profileData, userEmail);
            }
        });

        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            setAuthScreen(!session);
            if(session) {
                fetchUserProfile(session.user.id).then(profile => {
                    updateUIWithProfile(profile, session.user.email);
                });
            }
        });

        // --- LOGIN ---
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-user').value.trim();
            const password = document.getElementById('login-pass').value.trim();

            console.log("Tentando login com:", email);

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                console.error("Erro Supabase:", error);
                
                if (error.message.includes("Invalid login credentials")) {
                    alert("Erro: E-mail ou senha incorretos.");
                } else {
                    alert("Erro ao entrar: " + error.message);
                }
                return;
            }
            // Sucesso!
        }

        // --- CADASTRO ---
        async function handleRegister(event) {
            event.preventDefault();
            const form = event.target;
            const password = form.password.value;
            const confirmPassword = form.confirm_password.value;

            if (password !== confirmPassword) {
                alert("As senhas não coincidem.");
                return;
            }
            
            const userMetadata = {
                full_name: form.full_name.value,
                dob: form.dob.value,
                cpf: form.cpf.value,
                username: form.username.value,
            };

            const { data, error } = await supabaseClient.auth.signUp({
                email: form.email.value,
                password: password,
                options: { data: userMetadata }
            });

            if (error) {
                alert("Erro ao cadastrar: " + error.message);
                return;
            }
            // Mensagem atualizada: sem aviso de confirmação de email
            alert("Cadastro realizado com sucesso! Você já pode fazer login.");
            toggleAuthMode('login');
        }

        // --- LOGOUT ---
        async function handleLogout() {
            const { error } = await supabaseClient.auth.signOut();
            if (error) console.error(error);
        }

        // --- EXTRAS ---
        function toggleTheme() {
            body.classList.toggle('dark-mode');
            const icon = document.querySelector('button[onclick="toggleTheme()"] i');
            if (body.classList.contains('dark-mode')) {
                icon.classList.replace('ph-moon', 'ph-sun');
            } else {
                icon.classList.replace('ph-sun', 'ph-moon');
            }
        }

        let isMusicPlaying = false;
        function toggleMusic() {
            const audioPlayer = document.getElementById('bg-music');
            const musicBtn = document.getElementById('music-btn');
            if (isMusicPlaying) {
                audioPlayer.pause();
                musicBtn.classList.remove('active-music');
                musicBtn.querySelector('i').classList.replace('ph-pause', 'ph-music-notes');
            } else {
                audioPlayer.play().catch(e => console.log(e));
                musicBtn.classList.add('active-music');
                musicBtn.querySelector('i').classList.replace('ph-music-notes', 'ph-pause');
            }
            isMusicPlaying = !isMusicPlaying;
        }
    </script>
</body>
</html>
